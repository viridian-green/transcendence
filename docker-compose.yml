services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      api-gateway:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - transcendence-network

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - frontend_dist:/app/dist
    networks:
      - transcendence-network
    environment:
      - DOCKER=true

  game:
    container_name: game
    build:
      context: ./services/game-service
      dockerfile: Dockerfile
    env_file:
      - ./services/game-service/.env
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    secrets:
      - jwt_secret
    volumes:
      - ./services/game-service/ssl:/app/ssl:ro
    ports:
      - "3002:3002"
    networks:
      - transcendence-network

  user-db:
    image: postgres:16-alpine
    container_name: user_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: user_db
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
    - postgres_password
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d user_db"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  user:
    container_name: user
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    env_file:
      - ./services/user-service/.env

    secrets:
    - postgres_password
    - jwt_secret
    - cookie_secret

    depends_on:
      user-db:
        condition: service_healthy

    volumes:
      - ./services/user-service/uploads:/app/uploads
      - ./services/user-service/ssl:/app/ssl:ro

    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      COOKIE_SECRET_FILE: /run/secrets/cookie_secret
      NODE_EXTRA_CA_CERTS: /app/ssl/user-service.crt
      NODE_TLS_REJECT_UNAUTHORIZED: 0

    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://user:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

    ports:
      - "3003:3003"

    networks:
      - transcendence-network

  chat:
    container_name: chat
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    env_file:
      - ./services/chat-service/.env
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    secrets:
      - jwt_secret
    volumes:
      - ./services/chat-service/ssl:/app/ssl:ro
    ports:
      - "3004:3004"
    networks:
      - transcendence-network

  presence:
    container_name: presence
    build:
      context: ./services/presence-service
      dockerfile: Dockerfile
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    env_file:
      - ./services/presence-service/.env
    secrets:
    - jwt_secret
    volumes:
      - ./services/presence-service/ssl:/app/ssl:ro
    depends_on:
      redis:
        condition: service_started
    ports:
      - "3005:3005"
    networks:
      - transcendence-network

  notification:
    container_name: notification
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    env_file:
      - ./services/notification-service/.env
    secrets:
    - jwt_secret
    volumes:
      - ./services/notification-service/ssl:/app/ssl:ro
    ports:
      - "3006:3006"
    networks:
      - transcendence-network

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      NODE_EXTRA_CA_CERTS: /app/ssl/api-gateway.crt
      NODE_TLS_REJECT_UNAUTHORIZED: 0
    secrets:
    - jwt_secret
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway/ssl:/app/ssl:ro
    networks:
      - transcendence-network
    depends_on:
      user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6378:6379"
    networks:
      - transcendence-network

networks:
  transcendence-network:
    driver: bridge

volumes:
  user_db_data:
  frontend_dist:

secrets:
  postgres_password:
    file: ./secrets/postgres_password
  jwt_secret:
    file: ./secrets/jwt_secret
  cookie_secret:
    file: ./secrets/cookie_secret
