services:
  database:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d game_db"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: nginx
    env_file:
      - .env
    ports:
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      api-gateway:
        condition: service_healthy
      database:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - transcendence-network

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - frontend_dist:/app/dist
    networks:
      - transcendence-network
    environment:
      - DOCKER=true

  game:
    container_name: game
    build:
      context: ./services/game-service
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/game_db
    volumes:
      - ./services/game-service/ssl:/app/ssl:ro
    ports:
      - "3002:3002"
    networks:
      - transcendence-network

  user:
    container_name: user
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - ./services/user-service/.env
    environment:
      NODE_EXTRA_CA_CERTS: /app/ssl/user-service.crt
    volumes:
      - ./services/user-service/uploads:/app/uploads
      - ./services/user-service/ssl:/app/ssl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://user:3003/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    ports:
      - "3003:3003"
    networks:
      - transcendence-network

  chat:
    container_name: chat
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    env_file: ./services/chat-service/.env
    volumes:
      - ./services/chat-service/ssl:/app/ssl:ro
    ports:
      - "3004:3004"
    networks:
      - transcendence-network

  presence:
    container_name: presence
    build:
      context: ./services/presence-service
      dockerfile: Dockerfile
    environment:
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./services/presence-service/ssl:/app/ssl:ro
    depends_on:
      redis:
        condition: service_started
    ports:
      - "3005:3005"
    networks:
      - transcendence-network

  notification:
    container_name: notification
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    environment:
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      database:
        condition: service_healthy
    env_file: ./services/notification-service/.env
    volumes:
      - ./services/notification-service/ssl:/app/ssl:ro
    ports:
      - "3006:3006"
    networks:
      - transcendence-network

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      NODE_EXTRA_CA_CERTS: /app/ssl/api-gateway.crt
    ports:
      - "3000:3000"
    volumes:
      - ./api-gateway/ssl:/app/ssl:ro
    networks:
      - transcendence-network
    depends_on:
      user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6378:6379"
    networks:
      - transcendence-network

networks:
  transcendence-network:
    driver: bridge

volumes:
  postgres_data:
  frontend_dist:
