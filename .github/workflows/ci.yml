name: Build Pong App

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}

    steps:
    - uses: actions/checkout@v6

    - name: Prepare env files and secrets
      run: |
        # Create root .env file if .env.example exists, otherwise create minimal one
        if [ -f .env.example ]; then
          cp .env.example .env
        else
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
        fi

        # Create user-service .env file if .env.example exists
        if [ -f services/user-service/.env.example ]; then
          cp services/user-service/.env.example services/user-service/.env
        else
          echo "DB_USER=${{ secrets.POSTGRES_USER }}" > services/user-service/.env
          echo "DB_HOST=user-db" >> services/user-service/.env
          echo "DB_PORT=5432" >> services/user-service/.env
          echo "DB_NAME=user_db" >> services/user-service/.env
          echo "DB_PASSWORD_FILE=/run/secrets/postgres_password" >> services/user-service/.env
        fi

        # Create secrets directory and files
        mkdir -p secrets
        echo "${{ secrets.POSTGRES_PASSWORD }}" > secrets/postgres_password
        echo "${{ secrets.JWT_SECRET }}" > secrets/jwt_secret
        echo "${{ secrets.COOKIE_SECRET }}" > secrets/cookie_secret
        chmod 600 secrets/postgres_password secrets/jwt_secret secrets/cookie_secret

    - name: Generate SSL certificates
      run: |
        chmod +x scripts/generate-ssl-certs.sh
        ./scripts/generate-ssl-certs.sh

    - name: Build and run containers
      run: |
        docker compose down -v || true
        docker compose build --no-cache
        docker compose up -d

   #Test: Show that environment variables are working
    - name: Print environment variables
      run: |
       if [ -z "$POSTGRES_USER" ]; then
       echo "POSTGRES_USER not set"
       exit 1
       fi
       echo "All required secrets are set"

    - name: Run user-service register tests
      run: |
        chmod +x init-scripts/test-scripts/user-service/register.sh
        ./init-scripts/test-scripts/user-service/register.sh

    - name: Run user-service login tests
      run: |
        chmod +x init-scripts/test-scripts/user-service/login.sh
        ./init-scripts/test-scripts/user-service/login.sh

    - name: Run user-service signout tests
      run: |
        chmod +x init-scripts/test-scripts/user-service/signout.sh
        ./init-scripts/test-scripts/user-service/signout.sh

    - name: Dump logs on failure
      if: failure()
      run: docker compose logs

    # - name: Run user-service update tests ---- not working in CI environment due to cookies being actually reliable for browsers and not CI
    #   run: |
    #     chmod +x init-scripts/test-scripts/user-service/update.sh
    #     ./init-scripts/test-scripts/user-service/update.sh

    - name: Run user-service signout tests
      run: |
        chmod +x init-scripts/test-scripts/user-service/signout.sh
        ./init-scripts/test-scripts/user-service/signout.sh

    - name: Dump logs on failure
      if: failure()
      run: docker compose logs



