name: Build Pong App

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}

    steps:
    - uses: actions/checkout@v6

    - name: Prepare env files and secrets
      run: |
        cp .env.example .env
          cp api-gateway/.env.example api-gateway/.env
          cp services/game-service/.env.example services/game-service/.env
          cp services/user-service/.env.example services/user-service/.env
          cp services/chat-service/.env.example services/chat-service/.env
          cp services/notification-service/.env.example services/notification-service/.env
          cp services/presence-service/.env.example services/presence-service/.env

        # Create secrets directory and files
        mkdir -p secrets
        echo "${{ secrets.POSTGRES_PASSWORD }}" > secrets/postgres_password
        echo "${{ secrets.JWT_SECRET }}" > secrets/jwt_secret
        echo "${{ secrets.COOKIE_SECRET }}" > secrets/cookie_secret
        chmod 600 secrets/postgres_password secrets/jwt_secret secrets/cookie_secret

    - name: Generate SSL certificates
      run: |
        chmod +x scripts/generate-ssl-certs.sh
        ./scripts/generate-ssl-certs.sh

    - name: Build and run containers
      run: |
        docker compose down -v || true
        docker compose build --no-cache
        docker compose up -d

    - name: Wait for services to be healthy
      run: |
        echo "Waiting for services to be ready..."
        timeout 120 bash -c 'until docker compose ps api-gateway | grep -q "healthy"; do echo "Waiting for api-gateway..."; sleep 5; done'
        echo "api-gateway is healthy!"
        # Wait for nginx to be ready (it depends on api-gateway being healthy)
        timeout 30 bash -c 'until curl -k -s -o /dev/null -w "%{http_code}" https://localhost:8443/health | grep -q "200"; do echo "Waiting for nginx..."; sleep 2; done'
        echo "nginx is ready!"

   #Test: Show that environment variables are working
    - name: Print environment variables
      run: |
       if [ -z "$POSTGRES_USER" ]; then
       echo "POSTGRES_USER not set"
       exit 1
       fi
       echo "All required secrets are set"

    - name: Run user-service register tests
      run: |
        chmod +x scripts/tests/user-service/register.sh
        ./scripts/tests/user-service/register.sh

    - name: Run user-service login tests
      run: |
        chmod +x scripts/tests/user-service/login.sh
        ./scripts/tests/user-service/login.sh

    - name: Run user-service signout tests
      run: |
        chmod +x scripts/tests/user-service/signout.sh
        ./scripts/tests/user-service/signout.sh

    - name: Dump logs on failure
      if: failure()
      run: docker compose logs



