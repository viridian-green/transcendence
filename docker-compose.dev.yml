services:
  database:
    image: postgres:16-alpine
    container_name: postgres_db_dev
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d game_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: nginx_dev
    ports:
      - "8443:443"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      api-gateway:
        condition: service_healthy
      database:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - transcendence-network
    restart: unless-stopped

  frontend:
    container_name: frontend_dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    entrypoint: []
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    ports:
      - "5173:5173"
    working_dir: /app
    networks:
      - transcendence-network
    environment:
      - DOCKER=true
      - CHOKIDAR_USEPOLLING=1
      - CHOKIDAR_INTERVAL=300

  game:
    container_name: game_dev
    build:
      context: ./services/game-service
      dockerfile: Dockerfile.dev
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./services/game-service/ssl:/app/ssl:ro
    ports:
      - "3002:3002"
    networks:
      - transcendence-network

  user-db:
    image: postgres:16-alpine
    container_name: user_db_dev
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: user_db
    ports:
      - "5433:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  user:
    container_name: user_dev
    build:
      context: ./services/user-service
      dockerfile: Dockerfile.dev
    depends_on:
      user-db:
        condition: service_healthy
    env_file:
      - ./services/user-service/.env
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      NODE_EXTRA_CA_CERTS: /app/ssl/server.crt
    secrets:
      - jwt_secret
    volumes:
      - ./services/user-service/uploads:/app/uploads
      - ./services/user-service/ssl:/app/ssl:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://user:3003/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "3003:3003"
    networks:
      - transcendence-network

  chat:
    container_name: chat_dev
    build:
      context: ./services/chat-service
      dockerfile: Dockerfile.dev
    depends_on:
      database:
        condition: service_healthy
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    secrets:
      - jwt_secret
    volumes:
      - ./services/chat-service:/app
      - /app/node_modules
      - ./services/chat-service/ssl:/app/ssl:ro
    ports:
      - "3004:3004"
    networks:
      - transcendence-network
    command: ["npm", "run", "dev"]

  presence:
    container_name: presence_dev
    build:
      context: ./services/presence-service
      dockerfile: Dockerfile.dev
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    secrets:
      - jwt_secret
    volumes:
      - ./services/presence-service/ssl:/app/ssl:ro
    depends_on:
      redis:
        condition: service_started
    ports:
      - "3005:3005"
    networks:
      - transcendence-network

  notification:
    container_name: notification_dev
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile.dev
    depends_on:
      database:
        condition: service_healthy
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
    secrets:
      - jwt_secret
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
      - ./services/notification-service/ssl:/app/ssl:ro
    ports:
      - "3006:3006"
    networks:
      - transcendence-network
    command: ["npm", "run", "dev"]

  api-gateway:
    container_name: api_gateway_dev
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.dev
    environment:
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      NODE_EXTRA_CA_CERTS: /app/ssl/api-gateway.crt
    secrets:
      - jwt_secret
    volumes:
      - ./api-gateway/ssl:/app/ssl:ro
    ports:
      - "3000:3000"
    networks:
      - transcendence-network
    depends_on:
      user:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:3000/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: redis_dev
    ports:
      - "6378:6379"
    networks:
      - transcendence-network

networks:
  transcendence-network:
    driver: bridge

volumes:
  postgres_data:
  frontend_dist:
  user_db_data:

secrets:
  jwt_secret:
    file: ./secrets/jwt_secret